<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" action="pagek.html">
        <p>Name: <input placeholder="Enter name" name="name" type="text" size="30"></p>
        <p>Email: <input placeholder="Enter email address" name="email" size="30"></p>
        <p>Age: <input placeholder="Enter age" name="age" size="3"></p>
        <p>Job: <select title="joblist" name="job">
            <option>--- select one ---
            <option value="student">Student</option>
            <option value="business person">Business person</option>
          </select>
        </p>
        <p><input type="submit" value="Send!" onClick="checkForm();return false;"></p>
        <p><button type="button" onClick="openWidow()">B1</button></p>
    </form>
    <script type="text/javascript">
        function checkForm() {
          var formName=document.myForm.name;
          var formEmail=document.myForm.email;  
          var formAge=document.myForm.age;  
          var formJob=document.myForm.job;  
          if (formName.value.indexOf(" ")==-1){
              alert("Please enter your full name.");
              formName.focus();
              return;
          }
          if (formEmail.value.indexOf("@")==-1 ||
          formEmail.value.indexOf(".")==-1) {
              alert("Please enter a valid e-mail address.");
              formEmail.focus();
              return;
          }
          let formAgeValue=parseInt(formAge.value);
          if(formAgeValue<8 || formAgeValue>58) {
            alert("Age must be between 0 and 58!");
            formAge.focus();
            return;
          }
          if(formJob.selectedIndex==0){
              alert("Please select your job from the list.");
              formJob.focus();
              return;
          }
          document.myForm.submit();
        }
        functionopenWidow(); {
            myWindow=window.open("index.html","Page2","height=300,width=400");
        }
    </script>
</body>
</html>
