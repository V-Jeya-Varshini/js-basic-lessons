<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT-PCR Test Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
          <div class="image">
            <img src="../images/rtpcr.jpeg" alt="drawers">
          </div>
    
          <div class="content">
            <h1>Registration Form</h1>
            <form>
                <div class="infos">
                    <div class="info">
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="First Name" id="firstname">
                    </div>
                    <div class="info">
                        <label for="lasttname">Last Name:</label>
                        <input type="text" placeholder="Last Name" id="lastname">
                    </div>
                    <div class="info">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="number" placeholder="Aadhar Number" id="aadhar">
                    </div>
                    <div class="info">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" placeholder="Date of Birth" id="dob">
                    </div>
                    <div class="info">
                        <label for="city">City:</label>
                        <input type="text" placeholder="City" id="city">
                    </div>
                    <div class="info">
                        <label for="dateoftest">Date of Test:</label>
                        <input type="date" placeholder="Date of Test" id="dot">
                    </div>
                    <div class="info">
                        <label for="timeoftest">Time of Test:</label>
                        <input type="time" placeholder="Time of Test" id="tot">
                    </div>
                    <div class="info">
                        <label for="result">Result:</label>
                        <input type="text" placeholder="Result" id="result">
                    </div>
                    <div class="info">
                        <label for="labname">Lab Name:</label>
                        <input type="text" placeholder="Lab Name" id="labname">
                    </div>
                    <div class="info">
                        <label for="reportno">Report Number:</label>
                        <input type="number" placeholder="Report Number" id="reportno">
                    </div>
                    <div class="info">
                        <label for="gender">Gender:</label>
                        <input type="text" placeholder="Gender" id="gender">
                    </div>
                    <div>
                        <button id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
  </main>  
  <input class="input" type="text" id="myInput" onkeyup="tableSearch()" placeholder="Search using Aadhar Number..." />
  <table id="display">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Aadhar no</th>
        <th>DOB</th>
        <th>City</th>
        <th>Date of Test</th>
        <th>Time of Test</th>
        <th>Result</th>
        <th>Lab name</th>
        <th>Report No</th>
        <th>Gender</th>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
